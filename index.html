<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMASH</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="currentScore" id="currentScore">
        0
    </div>
    <div class="deadline">

    </div>
    <div class="col-container">

        <div class="collumn" id="minion1" onclick="smashMinion('minion1')">
            <div class="eye-1"></div>
            <div class="eye-2"></div>
            <div class="eyedott-1"></div>
            <div class="eyedott-2"></div>
            <div class="mouth"></div>
        </div>

        <div class="collumn" id="minion2" onclick="smashMinion('minion2')">
            <div class="eye-1"></div>
            <div class="eye-2"></div>
            <div class="eyedott-1"></div>
            <div class="eyedott-2"></div>
            <div class="mouth"></div>
        </div>

        <div class="collumn" id="minion3" onclick="smashMinion('minion3')">
            <div class="eye-1"></div>
            <div class="eye-2"></div>
            <div class="eyedott-1"></div>
            <div class="eyedott-2"></div>
            <div class="mouth"></div>
        </div>

    </div>
    <div class="overflow" id="gameHover">
        <div class="start-game" id="startBlock">
            <h2>New game</h2>
            <button type="button" name="button" onclick="startGame()">Start</button>
        </div>
        <div class="good-game" id="gameoverBlock">
            <h2>Score: <span id="result"></span> </h2>
            <button type="button" name="button" onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
<!-- <script src="script.js" type="text/javascript"></script> -->

</html>
